services:
  - type: web
    name: seal-inventory
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: inventory-db
    plan: free